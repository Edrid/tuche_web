{% load static %}

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <div class="pt-4 pb-4 ">
            <a href="{% url 'tuche-home' %}" style=" color: black; text-decoration: none;">
            <img src="{% static 'map/images/tuche_logo2.png' %}" alt="Logo image" style="height: 60px;"  >
            <h1 class="align-middle" style="display:inline;">TUCHE</h1>
            </a>
          </div>
        </div>
        <div class="col-4"></div>
        <div class="col-1 pt-5 ">
            <a href="{% url 'register' %}" class="btn btn-light">Registrati</a>
        </div>
      </div>
    </div>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

    </body>
</html>
